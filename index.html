<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário da copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo do calendário da copa">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>

            <ul>
                <li>
                    <img src="./assets/portugal.svg" alt="bandeira do portugal">
                    <strong>13:00</strong>
                    <img src="./assets/gana.svg" alt="bandeira da gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do brasil">
                    <strong>16:00</strong>
                    <img src="./assets/servia.svg" alt="bandeira da servia">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>25/11 <span>sexta</span></h2>

            <ul>
                <li>
                    <img src="./assets/holanda.svg" alt="bandeira do holanda">
                    <strong>13:00</strong>
                    <img src="./assets/equador.svg" alt="bandeira da equador">
                </li>
                <li>
                    <img src="./assets/inglaterra.svg" alt="bandeira do ingltera">
                    <strong>16:00</strong>
                    <img src="./assets/EUA.SVG" alt="bandeira dos estados unidos">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>26/11 <span>sábado</span></h2>

            <ul>
                <li>
                    <img src="./assets/tunisia.svg" alt="bandeira da tunísia">
                    <strong>07:00</strong>
                    <img src="./assets/australia.svg" alt="bandeira do austrália">
                </li>
                <li>
                    <img src="./assets/polonia.svg" alt="bandeira do polonia">
                    <strong>10:00</strong>
                    <img src="./assets/arabia-saudita.svg" alt="bandeira da arabia-saudita">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>segunda</span></h2>

            <ul>
                <li>
                    <img src="./assets/coreia-do-sul.svg" alt="bandeira da coreia do sul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="bandeira do gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira do brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="bandeira da suíça">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>29/11 <span>terça</span></h2>

            <ul>
                <li>
                    <img src="./assets/equador.svg" alt="bandeira do equador">
                    <strong>12:00</strong>
                    <img src="./assets/senegal.svg" alt="bandeira do senegal">
                </li>
                <li>
                    <img src="./assets/holanda.svg" alt="bandeira da holanda">
                    <strong>12:00</strong>
                    <img src="./assets/catar.svg" alt="bandeira do catar">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>30/11 <span>quarta</span></h2>

            <ul>
                <li>
                    <img src="./assets/tunisia.svg" alt="bandeira do tunísia">
                    <strong>12:00</strong>
                    <img src="./assets/franca.svg" alt="bandeira da frança">
                </li>
                <li>
                    <img src="./assets/australia.svg" alt="bandeira da austrália">
                    <strong>12:00</strong>
                    <img src="./assets/dinamarca.svg" alt="bandeira da dinamarca">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
